<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream | LIT - Myind Sound</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="stream-page">
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-links">
      <a href="/">DIGITAL</a>
      <a href="/physical.html">PHYSICAL</a>
      <a href="/stream.html" class="active">STREAM</a>
      <a href="/dashboard.html">DASHBOARD</a>
    </div>
  </nav>

  <!-- Main Player Container -->
  <main class="stream-container">
    <!-- Left Side: Disc Player -->
    <section class="player-section">
      <!-- Mini Disc Player - 3 Layer System -->
      <div class="mini-disc-player">
        <!-- Layer 3 (Bottom): Base/Background -->
        <img src="/assets/disk/layer-3-base.png" alt="" class="layer-base" />

        <!-- Layer 2 (Middle): Spinning Disc -->
        <div class="spinning-disc-wrapper" id="spinning-disc">
          <img src="/assets/disk/layer-2-disc.png" alt="Disc" class="disc-image" />
        </div>

        <!-- Layer 1 (Top): Case Frame Overlay -->
        <img src="/assets/disk/layer-1-top.png" alt="" class="layer-top" />
      </div>

      <!-- Visualizer -->
      <div class="visualizer-container">
        <canvas id="visualizer" width="400" height="80"></canvas>
      </div>

      <!-- Player Controls -->
      <div class="player-controls">
        <!-- Progress Bar -->
        <div class="progress-container">
          <span class="time-current" id="time-current">0:00</span>
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-handle" id="progress-handle"></div>
          </div>
          <span class="time-total" id="time-total">0:00</span>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
          <button class="control-btn" id="shuffle-btn" title="Shuffle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 3 21 3 21 8"></polyline>
              <line x1="4" y1="20" x2="21" y2="3"></line>
              <polyline points="21 16 21 21 16 21"></polyline>
              <line x1="15" y1="15" x2="21" y2="21"></line>
              <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
          </button>
          <button class="control-btn" id="prev-btn" title="Previous">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          <button class="control-btn play-btn" id="play-btn" title="Play">
            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
          </button>
          <button class="control-btn" id="next-btn" title="Next">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
          <button class="control-btn" id="repeat-btn" title="Repeat">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="17 1 21 5 17 9"></polyline>
              <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
              <polyline points="7 23 3 19 7 15"></polyline>
              <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
          </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
          <button class="control-btn volume-btn" id="volume-btn">
            <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="mute-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>
          <div class="volume-slider-container">
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80" />
          </div>
        </div>
      </div>

      <!-- Now Playing Info -->
      <div class="now-playing">
        <h2 class="now-playing-title" id="now-playing-title">L.I.T. (Living In Truth)</h2>
        <p class="now-playing-artist" id="now-playing-artist">Myind Sound</p>
      </div>
    </section>

    <!-- Right Side: Track List -->
    <section class="tracklist-section">
      <div class="tracklist-header">
        <h3>LIT - TRACKLIST</h3>
        <span class="track-count" id="track-count">6 TRACKS</span>
      </div>

      <div class="tracklist" id="tracklist">
        <!-- Tracks will be rendered by JavaScript -->
      </div>

      <!-- Album Info -->
      <div class="album-info">
        <div class="album-meta">
          <span class="album-year">2025</span>
          <span class="album-duration" id="album-duration">24:32</span>
        </div>
        <a href="/" class="purchase-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          PURCHASE ALBUM
        </a>
      </div>
    </section>
  </main>

  <!-- Hidden Audio Element -->
  <audio id="audio-player" preload="metadata"></audio>

  <script type="module" src="/src/stream.ts"></script>
</body>
</html>
