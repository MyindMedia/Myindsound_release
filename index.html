<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/images/Myind Sound Main Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myind Sound Releases | PWYW</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="bg-glow"></div>
  <div id="app">
    <aside class="left-panel">
      <div class="logo-container">
        <img src="/assets/images/Myind Sound Main Logo.png" alt="Myind Sound" class="logo" />
      </div>
      <div class="product-hero">
        <p class="artist-name">ThaMyind</p>
        <h1>LIT</h1>
        <p class="description">
          Experience the sound of the future. Digital EP available now.
          Pay what you want to support the artist.
        </p>
        <div class="purchase-box">
          <div class="price-input-wrapper">
            <span class="currency">$</span>
            <input type="number" id="pwyw-amount" value="5.00" min="1.00" step="1.00" />
          </div>
          <button id="checkout-btn" class="primary-btn">GET DIGITAL RELEASE</button>
          <p class="min-price-note">MINIMUM $1.00</p>
        </div>
      </div>
    </aside>

    <main class="right-panel">
      <section class="tracklist-section">
        <header class="section-header">
          <span class="section-label">TRACKLIST</span>
        </header>
        <div id="tracklist" class="tracklist"></div>
      </section>

      <section class="coming-soon-section">
        <header class="section-header">
          <span class="section-label">COMING SOON</span>
        </header>
        <div class="coming-soon-grid">
          <div class="coming-soon-card" id="card-thesource">
            <div class="card-media">
              <div class="poster-layer" style="background-image: url('/assets/images/thesource-poster.png');"></div>
              <div class="video-frame">
                <video src="/assets/videos/the-source-loop.mp4" loop muted playsinline class="card-video"></video>
              </div>
            </div>
            <p class="card-title">THE SOURCE</p>
            <div class="sticker-container"></div>
          </div>
          <div class="coming-soon-card" id="card-cwalk">
            <div class="card-media">
              <div class="poster-layer" style="background-image: url('/assets/images/cwalk-poster.png');"></div>
              <div class="video-frame">
                <video src="/assets/videos/c-walk-loop.mp4" loop muted playsinline class="card-video"></video>
              </div>
            </div>
            <p class="card-title">C-WALK</p>
            <div class="sticker-container"></div>
          </div>
          <div class="coming-soon-card" id="card-lit">
            <div class="card-media">
              <div class="poster-layer" style="background-image: url('/assets/images/lit-poster.png');"></div>
              <div class="video-frame">
                <video src="/assets/videos/lit-loop.mp4" loop muted playsinline class="card-video"></video>
              </div>
            </div>
            <p class="card-title">LIT FULL</p>
            <div class="sticker-container"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
